<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Northwind Products</title>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link href="../public/stylesheets/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div><a href="/">Home</a></div>
			<div><a href="/products">Products</a></div>
		</div>
		<h1>Welcome to the {{title}} page!</h1>
		<form method="POST">
			<div class="form-group">
				<label for="name" class="col-sm-2">Product Name</label>
				<div class="col-sm-10">
					<input name="name" type="text"/>
				</div>
			</div>
			<div class="form-group">
				<label for="quantity" class="col-sm-2">Quantity</label>
				<div class="col-sm-10">
					<input name="quantity" type="number">
				</div>
			</div>
			<div class="form-group">
				<label for="description" class="col-sm-2">Description</label>
				<div class="col-sm-10">
					<input name="description" type="text">
				</div>
				<div class="col-sm-1">
					<button type="submit">Submit</button>
				</div>
			</div>
		</form>
		<div>
			{% if products.length > 0 %}
			  <ul>
			    {% for product in products %}
			      <li><b>Name:</b> {{product.name}} <b>Quantity:</b> {{product.quantity}} <b>Description:</b> {{product.description}}</li>
			    {% endfor %}
			  </ul>
			{% else %}
			  There are no products
			{% endif %}
		</div>
	</body>
</html>
